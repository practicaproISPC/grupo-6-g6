<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="D:\Escritorio\Veterinaria\grupo-6-g6\My Pet\static\css\estilosformularios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Varta:wght@400;700&display=swap"
      rel="stylesheet">
    <title>registro de usuarios</title>
  </head>
  <body class="body-dark bg-gray">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-12">
                <h2 class="display-6 mt-6" > Datos de usuarios</h2>
                <hr class=" bg-primary pt-0 mt-0 "></hr>
                <p>Ingresa los datos para crear un nuevo Usuario del Sistema <p>
                
                <form class="row g-3 pt-6 mt-4" name="formUsuario">
                  <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"  required>
                  </div>
                  <div class="col-md-4 ">               
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" name="apellido" id="apellido"  required>
                  </div>
                  <div class="col-md-4">
                      <label for="categoria" class="form-label">Categoría</label>
                      <select class="form-select" name="categoria" id="categoria" required>
                        <option selected disabled value="">...</option>
                        <option>Administrador</option>
                        <option>Veterinario</option>
                        <option>Asistente</option>
                        <option>Cliente</option>
                      </select>
                  </div>
                  <div class="col-md-3">               
                    <label for="dni" class="form-label">DNI (sin puntos)</label>
                    <input type="text" class="form-control" name="dni" id="dni" placeholder="12345678" pattern="[0-9]{8}"  required>
                  </div>
                  <div class="col-md-3">               
                    <label for="celular" class="form-label">Celular (sólo números)</label>
                    <input type="text" class="form-control" name="celular" id="celular" placeholder="3511235678" pattern="[0-9]{10}"  required>
                  </div>               
                  <div class="col-md-6">
                       <label for="direccion" class="form-label">Dirección</label>
                       <input type="text" class="form-control" name="direccion" id="direccion" required>
                  </div>
                
                  <fieldset class="mt-5 mb-3">
                    <hr class=" bg-primary pt-0 mt-0 "></hr>
                    <legend> Crea tu contraseña </legend>
                    <div class="row g-3 pt-2 mt-2">
                      <div class="col-md-4">               
                        <label for="email" class="form-label">Ingresa tu Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="ejemplo@gmail.com" required>
                      </div>
    
                      <div class="col-md-4">               
                        <label for="repitemail" class="form-label">Vuelve a ingresar el mail</label>
                        <input type="email" class="form-control" id="repitemail" name="repitemail" placeholder="ejemplo@gmail.com" required>
                      </div>
                    </div>

                    <div class="row  pt-2 mt-2">
                      <div class="col-md-4">
                        <label for="clave" class="form-label"> Ingrese una Clave</label>
                        <input type="password" class="form-control" name="clave" id="clave" required>
                        <input type="checkbox" onclick="mostrarClave()">Mostrar clave
                      </div>
                
                      <div class="col-md-4">               
                        <label for="repiteclave" class="form-label">Vuelve a ingresar la Clave</label>
                        <input type="password" class="form-control" name="repiteclave" id="repiteclave"  required>
                        <input type="checkbox" onclick="mostrarRepClave()">Mostrar clave
                      </div>
                    </div>
                  </fieldset>
                    
                  <div class="col-12">
                    <button class="btn btn-primary" onClick="comprobarClave(), comprobarMail()" type="button">Guardar</button>
                  </div>
 
                </form>

              </div>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
      function mostrarClave() {
        var x = document.getElementById("clave");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function mostrarRepClave() {
        var x = document.getElementById("repiteclave");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function comprobarClave(){
        clave1 = document.formUsuario.clave.value
        clave2 = document.formUsuario.repiteclave.value

        if (clave1 == clave2)
          alert("Las dos claves son iguales...\nRealizaríamos las acciones del caso positivo")
        else
          alert("Las direcciones de email son distintas.\nIngresalas nuevamente.")
      }    

      function comprobarMail(){
        clave1 = document.formUsuario.email.value
        clave2 = document.formUsuario.repitemail.value

        if (clave1 == clave2)
          alert("Las dos claves son iguales...\nRealizaríamos las acciones del caso positivo")
        else
          alert("Las dos claves son distintas.\nIngresalas nuevamente.")
      }    
      // Acá vamos falta la función que compreuebe true a comrpobarmail y comprobarclave

    </script>
    
  </body>
</html>
