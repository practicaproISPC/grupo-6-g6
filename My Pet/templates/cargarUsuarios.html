{% extends "layout.html" %} {% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->

    <title>registro de usuarios</title>
  </head>
  <body>
    <div class="container">
        <br>
        <div class="row>">
            <div class="col-md-10">
                <h1 class="display-6 mt-3" > Datos de usuarios</h1>
                <hr class=" bg-primary pt-0 mt-0 ">
                <p class="">Ingresa los datos para crear un nuevo Usuario del Sistema </p>
                <form class="row g-3 pt-4 mt-4">
                  <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre"  required>
                  </div>
                  <div class="col-md-4 ">               
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="apellido"  required>
                  </div>
                  <div class="col-md-4">
                      <label for="categoria" class="form-label">Categoría</label>
                      <select class="form-select" id="categoria" required>
                        <option selected disabled value="">...</option>
                        <option>Administrador</option>
                        <option>Veterinario</option>
                        <option>Asistente</option>
                        <option>Cliente</option>
                      </select>
                  </div>
                  <div class="col-md-3">               
                      <label for="dni" class="form-label">D.N.I</label>
                      <input type="text" class="form-control" id="dni"  required>
                  </div>
                  <div class="col-md-4">               
                    <label for="celular" class="form-label">Celular</label>
                    <input type="tel" class="form-control" name="telef" pattern="[0-9]{10}" placeholder="xxxxxxxxxx" id="celular"  required>
                  </div>
                  <div class="col-md-5">               
                    <label for="Mail" class="form-label">Mail</label>
                    <input type="text" class="form-control" id="Mail"  required>
                  </div>
                
                  <div class="col-md-5">
                       <label for="direc" class="form-label">Dirección</label>
                       <input type="text" class="form-control" id="direc" required>
                       <!--<div class="invalid-feedback">
                          Complete los Datos
                       </div>-->
                  </div>
                  <div class="col-md-2">               
                    <label for="codigo" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="codigo"  required>
                  </div>
                  <div class="col-md-5">               
                    <label for="localidad" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="localidad"  required>
                  </div>
                  <!--<div class="col-md-5">               
                    <label for="mascota" class="form-label">Mascota</label>
                    <input type="text" class="form-control" id="mascota"  required>
                  </div>-->
                  <div class="col-12">
                     <button class="btn btn-primary" type="submit">Guardar</button>
                  </div>
            
                  </div>
                </form>

                      
                </form>
        
              </div>
        <div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    
  </body>
</html>

{% endblock %}
