<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!--CCS Personal-->
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />  -->

    <link rel="stylesheet" href="../static/css/style.css" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>My Vet</title>
  </head>
  <body>
    <section class="">
      <div class="row g-0">
        <!--Carrusel-->
        <div class="col-lg-7 d-none d-lg-block">
          <div
            id="carouselExampleCaptions"
            class="carousel slide min-vh-100"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item min-vh-100 active img-1">
                <div class="carousel-caption d-none d-md-block">
                  <h5>La mejor atención</h5>
                  <p></p>
                </div>
              </div>
              <div class="carousel-item min-vh-100 img-2">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Protección tu Mascotas. Tranquilidad para ti</h5>
                  <p></p>
                </div>
              </div>
              <div class="carousel-item min-vh-100 img-3">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Comprometidos con el bienestar de tu Mascota</h5>
                  <p></p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!--Formulario Derecho-->
        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 w-100 mb-auto">
            <h1 class="fw-bold text-center">My Pet</h1>
          </div>
          <div class="px-lg-5 py-lg-4 px-5 w-100 mt-auto">
            <h1>Bienvenido</h1>
            <form>
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label fw-bold"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control border-0 mb-2"
                  placeholder="Ingresa tu Email"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />

                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label fw-bold"
                    >Contraseña:</label
                  >
                  <input
                    type="password"
                    class="form-control border-0 mb-2"
                    placeholder="Ingresa tu Contraseña"
                    id="exampleInputPassword1"
                  />
                  <a
                    href="#"
                    id="emailHelp"
                    class="form-text text-decoration-none"
                    >Has olvidado tu Contraseña?
                  </a>
                </div>
              </div>
              <form action="/layout">
                <button                  
                  type="button"
                  onclick="location.href = '/layout';"
                  class="btn vincnav w-100"
                >
                  Iniciar Sesión
                </button>
              </form>
            </form>
          </div>
          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
            <p class="d-inline-block nb-0"></p>
            <a href="#" class="text-decoration-none fw-bold"></a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    >
     
    </script>
  </body>
</html>
